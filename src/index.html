<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="nav">
      <div class="top">
        <a href="#item">
          <div class="item" id="dashboard">
            <img src="./imgs/dashboard.svg" />
            <p>Dashboard</p>
          </div>
        </a>

        <a href="#app">
          <div class="item" id="app">
            <img src="./imgs/app.svg" />
            <p>Applications</p>
          </div>
        </a>

        <a href="#store">
          <div class="item" id="store">
            <img src="./imgs/store.svg" />
            <p>Store</p>
          </div>
        </a>
      </div>

      <div class="bottom">
        <a href="#profile">
          <div class="item" id="profile">
            <img src="./imgs/profile.svg" />
            <p>Profile</p>
          </div>
        </a>

        <div id="logout">
          <a href="#logout">
            <div class="item" id="logout">
              <img src="./imgs/logout.svg" />
              <p>Logout</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
